<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mind Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="utils.js"></script>
    <script src="map.js"></script>

    <style>
        /* set the CSS */

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .node--internal text {
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <script>
        init();
        draw();
    </script>
</body>

</html>
